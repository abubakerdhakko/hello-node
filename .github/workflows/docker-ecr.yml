name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          registry: 384549422462.dkr.ecr.eu-north-1.amazonaws.com
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      
      - name: Build and push Docker image
        run: |
          docker build -t hello-node:${{ github.sha }} .
          docker tag hello-node:${{ github.sha }} 384549422462.dkr.ecr.eu-north-1.amazonaws.com/hello-node:${{ github.sha }}
          docker push 384549422462.dkr.ecr.eu-north-1.amazonaws.com/eu-north-1:${{ github.sha }}
